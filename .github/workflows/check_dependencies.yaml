name: Check dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '.github/workflows/check_dependencies.yaml'
  push:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '.github/workflows/check_dependencies.yaml'

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  check_dependencies:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.10'
          - '3.12'

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install .[cli] -r dev/requirements.txt

      - name: Check dependencies with pip-audit
        run: |
          pip-audit

  check_release_dependencies:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.10'
          - '3.12'

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install geospaitial-lab-aviary -r dev/requirements/check_dependencies_requirements.txt

      - name: Check dependencies with pip-audit
        run: |
          pip-audit
