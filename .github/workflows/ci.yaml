name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.10'
          - '3.12'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r dev/requirements/ci_requirements.txt
          pip install -r dev/requirements/check_links_requirements.txt

      - name: Test with pytest
        run: |
          pytest --cov=./ --cov-report=xml

      - name: Upload coverage report to codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Lint with ruff
        if: matrix.os == 'ubuntu-latest'
        run: |
          ruff check

      - name: Check dependencies with pip-audit
        run: |
          pip-audit

      - name: Convert notebooks to markdown
        run: |
          find . -name "*.ipynb" -exec jupyter nbconvert --to markdown {} \;

      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --exclude .*\/maps\/.*\.html$
            --exclude-path docs/overrides/partials/logo.html
            --user-agent curl
            .
          fail: true
