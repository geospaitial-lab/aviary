name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '**/*.py'
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'
  push:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '**/*.py'
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.10'
          - '3.12'
        dependencies:
          - latest
          - lower-bounds

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5.3.0
        with:
          cache-dependency-glob: '**/*requirements.txt'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install latest dependencies
        if: matrix.dependencies == 'latest'
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install -r requirements.txt -r dev/requirements/ci_requirements.txt

      - name: Install lower bounds dependencies
        if: matrix.dependencies == 'lower-bounds'
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install --resolution lowest-direct -r requirements.txt -r dev/requirements/ci_requirements.txt

      - name: Test with pytest
        run: |
          pytest --cov=./ --cov-report=xml

      - name: Upload coverage report to codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@13ce06bfc6bbe3ecf90edbbf1bc32fe5978ca1d3 # v5.3.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Lint with ruff
        if: matrix.os == 'ubuntu-latest'
        run: |
          ruff check
