name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '**/*.py'
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'
  push:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '**/*.py'
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.10'
          - '3.12'
        dependencies:
          - latest
          - lower-bounds

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5.4.2
        with:
          cache-dependency-glob: '**/*requirements.txt'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install latest dependencies
        if: matrix.dependencies == 'latest'
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install .[cli] -r dev/requirements/ci_requirements.txt

      - name: Install lower bounds dependencies
        if: matrix.dependencies == 'lower-bounds'
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install --resolution lowest-direct .[cli] -r dev/requirements/ci_requirements.txt

      - name: Test with pytest
        run: |
          pytest --cov=./ --cov-report=xml

      - name: Upload coverage report to codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Lint with ruff
        if: matrix.os == 'ubuntu-latest'
        run: |
          ruff check
