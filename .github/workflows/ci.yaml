name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '**/*.py'
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'
  push:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '**/*.py'
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.10'
          - '3.12'
        dependencies:
          - latest
          - lower-bounds

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d # v7.1.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install latest dependencies
        if: matrix.dependencies == 'latest'
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install .[cli] -r dev/requirements/ci_requirements.txt

      - name: Install lower bounds dependencies
        if: matrix.dependencies == 'lower-bounds'
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install --resolution lowest-direct .[cli] -r dev/requirements/ci_requirements.txt

      - name: Test with pytest
        run: |
          pytest --cov=./ --cov-report=xml

      - name: Upload coverage report to codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Lint with ruff
        if: matrix.os == 'ubuntu-latest'
        run: |
          ruff check
