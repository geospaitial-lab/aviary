name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '**/*.py'
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'
  push:
    branches:
      - main
    paths:
      - '**/*requirements.txt'
      - '**/*.py'
      - '.github/workflows/ci.yaml'
      - 'pyproject.toml'

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.10'
          - '3.12'
        dependencies:
          - latest
          - lower-bounds

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install latest dependencies
        if: matrix.dependencies == 'latest'
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install .[all] -r dev/requirements/ci_requirements.txt

      - name: Install lower bounds dependencies
        if: matrix.dependencies == 'lower-bounds'
        run: |
          uv pip install --upgrade pip setuptools wheel
          uv pip install --resolution lowest-direct .[all] -r dev/requirements/ci_requirements.txt

      - name: Test with pytest
        run: |
          pytest --cov=./ --cov-report=xml

      - name: Upload coverage report to codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Lint with ruff
        if: matrix.os == 'ubuntu-latest'
        run: |
          ruff check
