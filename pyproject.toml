[build-system]
requires = [
    "setuptools",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "geospaitial-lab-aviary"
description = "Composable inference and postprocessing pipeline for remote sensing data"
readme = "README.md"
authors = [
    {name = "Marius Maryniak", email = "marius.maryniak@w-hs.de"},
]
maintainers = [
    {name = "Marius Maryniak", email = "marius.maryniak@w-hs.de"},
    {name = "Alexander RoÃŸ", email = "alexander.ross@w-hs.de"},
]
license = {text = "GPL-3.0"}
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: GIS",
]
dynamic = [
    "version",
]
dependencies = [
    "geopandas>=1.0.0",
    "numpy>=2.0.0",
    "pydantic>=2.9.0",
    "rasterio>=1.4.0",
    "requests>=2.32.0",
    "rich>=13.9.0",
    "shapely>=2.0.4",
]

[project.optional-dependencies]
cli = [
    "pyperclip>=1.9.0",
    "pyyaml>=6.0.1",
    "typer>=0.15.2",
]
all = [
    "pyperclip>=1.9.0",
    "pyyaml>=6.0.1",
    "typer>=0.15.2",
]

[project.urls]
Homepage = "https://www.github.com/geospaitial-lab/aviary"
Documentation = "https://geospaitial-lab.github.io/aviary"

[project.scripts]
aviary = "aviary._cli.cli:app"

[tool.setuptools.dynamic]
version = {attr = "aviary.__version__"}

[tool.setuptools.packages]
find = {where = ["."], include = ["aviary*"]}

[tool.setuptools.package-data]
aviary = ["py.typed"]

[tool.coverage.run]
omit = [
    "aviary/_cli/*",
]

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "def __str__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "@overload",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D100",
    "D104",
    "D205",
    "D212",
    "D415",
    "FBT001",
    "FBT002",
    "PLR0913",
    "PT003",
]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    "typer.Argument",
    "typer.Option",
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"
multiline-quotes = "single"

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = [
    "pydantic.BaseModel",
]

[tool.ruff.lint.per-file-ignores]
"aviary/_cli/cli.py" = [
    "T201",
]
"aviary/core/exceptions.py" = [
    "D101",
]
"aviary/core/type_aliases.py" = [
    "Q001",
]
"dev/scripts/*" = [
    "T201",
]
"docs/*.ipynb" = [
    "D103",
    "T201",
]
"docs/how_to_guides/api/notebooks/how_to_use_the_bounding_box.ipynb" = [
    "ARG005",
    "E731",
]
"docs/how_to_guides/api/notebooks/how_to_use_the_process_area.ipynb" = [
    "ARG005",
    "E731",
]
"tests/*" = [
    "D103",
    "PLR2004",
    "S101",
    "SLF001",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
